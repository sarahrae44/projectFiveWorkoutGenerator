<!DOCTYPE html>
<html ng-app="workout_app">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Workout generator</title>
  </head>
  <body ng-controller="mainController as ctrl">

    <form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="username"/>
      <input type="password" ng-model="userPass.password" placeholder="password"/>
      <input type="submit"/>
    </form>


    <h3>Workout home page</h3>
    {{ ctrl.message }}
    <p>Logged in username: {{ ctrl.user.username }} </p>
    <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>
    <div> {{ ctrl.error }} </div>
    <div ng-repeat="user in ctrl.users">
      <h1>{{ user.username }}</h1>
    </div>
    <h4 ng-click="ctrl.getBodies()">Click to see muscle groups</h4>
    <div ng-repeat="body in ctrl.body track by $index">
      <h3>{{ body.name }}</h3>
    </div>
    <h4 ng-click="ctrl.getExercises()">Click to see exercises</h4>
    <div ng-repeat="exercise in ctrl.exercise track by $index">
      <h3>{{ exercise.name }}</h3>
    </div>
    <a href="#" ng-click="ctrl.logout()">Log Out</a>
  </body>
</html>
