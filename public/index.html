<!DOCTYPE html>
<html ng-app="workout_app" lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">

    <title>Workout generator</title>
  </head>
    <body ng-controller="mainController as ctrl">
      <div class="mainBody">
        <div class="row navBg">
          <div class="col"></div>
          <div class="col-10">
            <ul class="navbarPadding text-white">
              <li ng-click="ctrl.loginModal = ! ctrl.loginModal;" ng-show="ctrl.showLoginButton" class="navbar-text" ng-hide="ctrl.loggedIn">Login</li>
              <li ng-click="ctrl.registerModal = ! ctrl.registerModal; ctrl.showRegisterButton = ! ctrl.showRegisterButton; ctrl.showLoginButton = ! ctrl.showLoginButton;" ng-show="ctrl.showRegisterButton" class="navbar-text" ng-hide="ctrl.loggedIn">Register</li>
              <li class="navbar-text" ng-show="ctrl.loggedIn" ng-click="ctrl.backToHome()">Home</li>
              <li ng-show="ctrl.loggedIn" class="navbar-text navbar-right">Logged in username: {{ ctrl.user.username }} | <a class="text-white" href="#" ng-click="ctrl.accountButtonClicked();">Account</a> | <a class="text-white" href="#" ng-click="ctrl.logout()">Log Out</a>
              </li>
            </ul>
          </div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col"></div>
            <div class="col-10 text-center header">Workout Generator</div>
          <div class="col"></div>
        </div>

        <!---- Login Section ---->
            <section id="login" ng-include="'./login.html'"></section>

        <!---- Account Section ---->
            <section id="account" ng-include="'./account.html'"></section>

        <!---- User exercises Section ---->
            <section id="userexes" ng-include="'./userexercises.html'"></section>

          <!-- <div class="col-md-12"> -->
            <div ng-show="ctrl.index">


        <!---- Muscles Section ---->
            <section id="muscles" ng-include="'./muscles.html'"></section>

        <!---- Exercises Section ---->
            <section id="exercises" ng-include="'./exercises.html'"></section>

        <!---- Groups Section ---->
          <div ng-show="ctrl.adminLogin">
            <section id="groups" ng-include="'./groups.html'"></section>
          </div>

        <!---- Groups Section ---->
            <section id="exByGroup" ng-include="'./exByGroup.html'"></section>
            </div>
          <!-- </div> -->



      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
